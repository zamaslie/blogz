{% extends 'base.html' %}

{% block content %}
    
<h1>Individual Blog Posts</h1>

    <div>
        <h2>{{single_post.title}}</h2>
        <p class="entry">{{single_post.body}}</p>
        <p class="byline">Written by <a href="./blog?user={{single_post.owner_id}}">{{single_post.owner.username}}</a></p>
    </div>
    

{% endblock %}
