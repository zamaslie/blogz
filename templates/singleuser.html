{% extends 'base.html' %}

{% block content %}
    
<h1>Blog Posts</h1>

    <div>
        {% for blog in posts %}
            <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p class="entry">{{blog.post}}</p>
            <p>Written by:<a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</p></a></p>
            <hr>
        {% endfor %}
    </div>
    

{% endblock %}
