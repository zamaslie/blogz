{% extends "base.html" %}

{% block content %}

    <h2>Blog Entries</h2>

    <ul>
        {% for blog in posts %}
            <li><h1><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h1><h3>{{blog.body}}</h3>
                <p>Written by:<a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p></li>
            
        {% endfor %}
    </ul>

{% endblock %}
